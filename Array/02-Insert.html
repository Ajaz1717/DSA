<!DOCTYPE html>
<html lang="en">
<head>
    <title>insert Element</title>
    <script>
        let arr = [3,4,5,6,7,8,9,34];
        console.log(arr)
        let newElement = 11;
        let position = 3;
        for(let i = arr.length-1; i>=position; i--){
            if (i>=position) {
                // console.log(arr[i]);
                arr[i + 1] = arr[i];
                if (i==position) {
                    arr[i]=newElement;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
